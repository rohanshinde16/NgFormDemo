<div class="container">
  <div class="">
    <h2>Contact Our</h2>
    <h2>Customer Support Center</h2>
    <img src="assets/MarvellousImage.jpeg">
  </div>
</div>
<form #contactForm="ngForm" class="container">
  <div class="form-group text-center">
    <h4>Contact Information</h4>
    <p>Please fill out your Contact Information below</p>
  </div>
  <div class="form-group row ">
    <div class="col-md-4">
      <label>Name*</label>
      <input type="type" #fname="ngModel" required [class.is-invalid] = "fname.invalid && fname.touched" pattern="[a-zA-Z ]*" class="form-control" name="firstname" ngModel>
      <small class="text-danger" [class.d-none]="fname.valid || fname.untouched">First Name is required</small>
      <label class="mt-3">First Name</label>
    </div>
    <div class="col-md-4">
      <label> </label>
      <input type="type" #lname="ngModel" required [class.is-invalid] = "lname.invalid && lname.touched" pattern="[a-zA-Z ]*" class="form-control" name="lasttname" ngModel>
      <small class="text-danger" [class.d-none]="lname.valid || lname.untouched">Last Name is required</small>
      <label class="mt-3">Last Name</label>
    </div>
  </div>

  <div class="form-group">
    <label>Email*</label>
    <input type="email" #email="ngModel" required [class.is-invalid] = "email.invalid && email.touched" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{1,}[.]{1}[a-zA-Z]{1,}" class="form-control" name="eaddress" ngModel>
    <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email ID required</small>
  </div>

  <div class="form-group">
    <label>Mobile*</label>
    <input type="tel" #phone="ngModel" [class.is-invalid] = "phone.invalid && phone.touched" pattern="^\d{10}$" class="form-control" name="mobile" ngModel>
    <small class="text-danger" [class.d-none] = "phone.valid || phone.untouched">Phone number should be 10 digit</small>
  </div>

  <div class="form-group row ">
      <div class="col-md-2">
        <input type="text" #city="ngModel" [class.is-invalid] = "city.invalid && city.touched" required pattern="[a-zA-Z]{4,}" class="form-control" name="cityname" ngModel>
        <small class="text-danger" [class.d-none]="city.valid || city.untouched">City Name is required</small>
        <label class="mt-3">City</label>
      </div>
      <div class="col-md-8">
          <select class="custom-select" name="batch" ngModel>
              <option selected>Select State</option>
              <option *ngFor="let value of states">{{value}}</option>     
            </select>
        <label class="mt-3">State</label>
      </div>
      <div class="col-md-2">
          <input type="text" #zip="ngModel" [class.is-invalid] = "zip.invalid && zip.touched" required pattern="^\d{5}$" class="form-control" name="zipcode" ngModel>
          <label class="mt-3">Zip Code</label>
        </div>
    </div>

    <div class="form-group">
      <label>Comments</label>
     <textarea #comments="ngModel" [class.is-invalid] = "comments.invalid && comments.touched" required class="form-control" minlength="30" col="3" rows="5" name="comments" ngModel>
      </textarea>
    </div>
    <div class="form-group text-center">
      <button [disabled]="contactForm.form.invalid" class="btn btn-primary" type="submit">SUBMIT FORM</button>
  </div>
</form>
